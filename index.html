    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="login-box">
        <h1>Login</h1>
        <form>
            <div class="user-box">
                <input type="text" type="email" name="" required autocomplete="off"/>
                <label> Digite seu Login ou E-mail</label> 
            </div>
            <div class="user-box">
                <input type="password" name="" required autocomplete="off"/>
                <label> Senha</label> 
            </div>
            < button ><a>Enviar</a></ button >
        </form>
    </section>

</body>
</html>
